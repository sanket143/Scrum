<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="stylesheets/style.css">
    <title>Scrum</title>
  </head>
  <body>
    <script src="./scripts/navigate.js"></script>
    <div class="scrum-board">
      <div class="scrum-buffer">
        <div class="scrum-title">Buffer</div>
        <div id="scrum-buffer-list"></div>
        <div id="add-buffer" contenteditable><span class="add-new-buffer">+</span> Add New Buffer</div>
      </div>
      <div class="scrum-inprogress">
        <div class="scrum-title">In Progress</div>
        <div id="scrum-inprogress-list"></div>
      </div>
      <div class="scrum-ready">
        <div class="scrum-title">Ready</div>
        <div id="scrum-ready-list"></div>
      </div>
    </div>
    <script>
      require("./scripts/script.js");
    </script>
  </body>
</html>
